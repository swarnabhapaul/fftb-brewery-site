<app-brewery-header></app-brewery-header>

<section class="inner-banner blog-details">
    <div class="container">
        <h5 class="pt-lg-5">Competition</h5>
        <h2 class="pt-lg-3 pb-lg-3">{{blogdetails.title}} </h2>
        <h4>{{blogdetails.date | date}}/ <a href="#">by {{blogdetails.name}}</a></h4>
    </div>
</section>


<!--blog-details-text-->

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-10 col-sm-12 col-12 ">

                <div [innerHtml]="blogdetails.fileContent"></div>
                
                <ul class="social-icon">
                    <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                </ul>

            </div>
        </div>
    </div>
</section>

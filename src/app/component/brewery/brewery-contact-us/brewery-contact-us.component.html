<app-brewery-header></app-brewery-header>

<section class="contact-banner" *ngIf="bannerData.length !== 0">
  <img src="http://api.fftb.co.uk/image/banner/{{bannerData.id}}">
  <div class="banner-text">
    <div class="container">
      <h5 class="pt-lg-5">{{bannerData.banner_type |titlecase}}</h5>
      <div [innerHtml]="bannerData.banner_content"></div>
    </div>
  </div>
</section>



<section class="contact-us">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-12 align-self-center" [innerHtml]="contactPage.text"></div>

      <div class="col-lg-6 col-md-6 col-sm-6 col-12 align-self-center">
        <div class="contact-form">

          <form #templatedriven="ngForm" (ngSubmit)="onClickSubmit(templatedriven.value)">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" required id="your_name" name="your_name" placeholder="Name* "
                  ngModel>
              </div>
              <div class="form-group col-md-6">
                <input type="email" class="form-control" required id="your_email" name="your_email"
                  placeholder="Email* " ngModel>
              </div>
              <div class="form-group col-md-12">
                <input type="text" class="form-control" id="your_subject" name="your_subject" placeholder="Subject"
                  ngModel>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group text-area-border col-md-12">
                <!--  <label for="exampleFormControlTextarea1">Message</label>-->
                <textarea class="form-control" required id="message" name="message" placeholder="Message* " rows="3"
                  ngModel></textarea>
              </div>
            </div>

            <button type="submit" class="btn btn-send">send</button>
          </form>


        </div>
      </div>

    </div>
  </div>
</section>

<!--Contact-map-->
<section class="contact-map">
    <iframe 
    [src]='sanitizer.bypassSecurityTrustResourceUrl(contactPage.iframe)'  
    width="100%"
    height="680"
    frameborder="0"
    allowfullscreen>
    </iframe>
  <div class="map-leftbox">
    <figure>
        <img src="http://api.fftb.co.uk/image/contactus/{{contactPage.id}}" class="img-fluid" />
    </figure>
    <ul>
      <li><i class="fa fa-map" aria-hidden="true"></i> {{contactPage.address}} </li>
      <li><i class="fa fa-hourglass-start" aria-hidden="true"></i> {{contactPage.time}} </li>
      <li><i class="fa fa-phone" aria-hidden="true"></i> {{contactPage.phone}}</li>
      <li><i class="fa fa-paper-plane" aria-hidden="true"></i> {{contactPage.email}} </li>
    </ul>
  </div>
</section>


<!--Follow-us-->
<section class="follow-us text-center">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <h2>Follow us</h2>
        <ul class="follow-social">
          <li><a [href]="sanitizer.bypassSecurityTrustResourceUrl(contactPage.facebook_link)"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
          <li><a [href]="sanitizer.bypassSecurityTrustResourceUrl(contactPage.instagram_link)"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
          <li><a [href]="sanitizer.bypassSecurityTrustResourceUrl(contactPage.twitter_link)"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
          <li><a [href]="sanitizer.bypassSecurityTrustResourceUrl(contactPage.pinterest_link)"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a></li>
        </ul>
        <figure><img src="assets/brewery/images/flow_buttol.jpg" class="img-fluid" /></figure>
      </div>
    </div>
  </div>
</section>

<app-brewery-footer></app-brewery-footer>

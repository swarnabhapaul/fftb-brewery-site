<app-brewery-header></app-brewery-header>

<section class="contact-banner" *ngIf="bannerData.length !== 0">
  <img src="http://api.fftb.co.uk/image/banner/{{bannerData.id}}">
  <div class="banner-text">
    <div class="container">
      <h5 class="pt-lg-5">{{bannerData.banner_type |titlecase}}</h5>
      <div [innerHtml]="bannerData.banner_content"></div>
    </div>
  </div>
</section>


<!--our-process-->
<section class="our-process blog-page">
  <div class="container">

    <div class="row align-items-center pt-lg-5" *ngIf="blogres.length == 0">
      <span style="color: crimson;text-align: center;">{{message}}</span>
    </div>

    <div *ngFor="let blog of blogres let j=index;">

      <div class="row pt-lg-5 pb-lg-2 justify-content-center" *ngIf="j%2 =='0'; else elseContent">
        <div class="col-lg-5 col-md-5 col-sm-6 col-12">
          <figure>
            <img src="http://api.fftb.co.uk/image/blog/{{blog.breweryId}}" class="img-fluid" />
          </figure>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-5 col-12 align-self-center">
          <!-- <a [routerLink]="['/',user_slug,'blog', '"+blog.slug+"']"> -->
          <a [routerLink]="['/',user_slug,'blog',blog.slug]">
            <h3>{{blog.title}} </h3>
          </a>
          <h4>{{blog.date  | date}} / <a href="#">by {{blog.name}} </a></h4>
          <ul class="blog-social">
            <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
          </ul>
        </div>
      </div>

      <!-- //////////////////////// -->
      <ng-template #elseContent>
        <div class="row pt-lg-5 pb-lg-2 justify-content-center">
          <div class="col-lg-5 col-md-5 col-sm-5 col-12 align-self-center">
            <a [routerLink]="['/',user_slug,'blog',blog.slug]">
              <h3>{{blog.title}} </h3>
            </a>
            <h4>{{blog.date  | date}} / <a href="#">by {{blog.name}} </a></h4>
            <ul class="blog-social">
              <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
              <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
              <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
            </ul>
          </div>
          <div class="col-lg-5 col-md-5 col-sm-5 col-12">
            <figure>
              <img src="http://api.fftb.co.uk/image/blog/{{blog.breweryId}}" class="img-fluid" />
            </figure>
          </div>
        </div>
      </ng-template>
      
    </div>

    <div class="row older-posted justify-content-center">
      <div class="col-lg-10 col-md-10 col-sm-10 col-12">
        <h5>Older posts
          <a (click)="preNextButton()">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </a>
        </h5>
      </div>
    </div>
  </div>
</section>


<app-brewery-footer></app-brewery-footer>
